<div>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Name"
        name="username"
        [(ngModel)]="username"
      />
    </div>
    <input type="submit" value="Login" />
  </form>
</div>
