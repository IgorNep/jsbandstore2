<div class="row">
  <div class="col-md-4">
    <a routerLink="/" class="btn btn-link"
      ><i class="fa fa-arrow-circle-left"></i> Go Back</a
    >
  </div>
</div>
<div class="row">
  <h3 class="text-danger text-center" *ngIf="cartItems.length === 0">
    The cart is empty
  </h3>
  <table *ngIf="cartItems.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Count</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.title }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.totalPrice | number: "1.2-2" }}</td>
      </tr>
    </tbody>
  </table>
</div>
